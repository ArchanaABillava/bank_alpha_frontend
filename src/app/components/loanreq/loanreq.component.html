    <div>
        <h3 style="text-align: center;margin: 10px 10px;font-weight: bold;color:blue;">Loan Request List</h3>
    </div>
     <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Loan ID</th>
              <th>Account Number</th>
              <th>Loan Type</th>
              <th>Loan Amount</th>
              <th>Tenure</th>
              <th>Interest</th>
              <th>Other EMI</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let loan of LoanArray">
              <td ><a [routerLink]="['/loandetails', loan.loanId]">{{ loan.loanId }}</a></td>
              <td ><a [routerLink]="['/AccountDetails/'+loan.accountNum]">{{ loan.accountNum }}</a></td>
              <td>{{ loan.loanType }}</td>
              <td>{{ loan.loanAmount }}</td>
              <td>{{ loan.tenure }}</td>
              <td>{{loan.interest}}</td>
              <td>{{loan.otherEmi}}</td>
            </tr>
          </tbody>
        </table>
